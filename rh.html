<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bibliotecas BUAP</title>
        <link rel="stylesheet" href="css/estilo.css">
        <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>

      <form action="index.html" method="post">
      
        <h1>Bibliotecas BUAP</h1>
        
        <fieldset>
          <legend><span class="number">1</span>Autenticación</legend>
          <label for="name">Usuario:</label>
          <input type="text" id="name" name="user_name" placeholder="Introducir Usuario">
          
          <label for="password">Contraseña:</label>
          <input type="password" id="password" name="user_password" placeholder="Introducir Contraseña">
        </fieldset>
        
        <fieldset>
        <legend><span class="number">2</span>Operaciones</legend>
  
        <label for="job">Job Role:</label>
        <select id="job" name="user_job">
          <optgroup label="Web">
            <option value="frontend_developer">Añadir Usuario</option>
            <option value="php_developor">Actualizar Usuario</option>
            <option value="python_developer">Añadir Información de Usuario</option>
            <option value="python_developer">Actualizar Información de Usuario</option>
            <option value="rails_developer"> Obtener Usuario</option>
            <option value="web_designer">Obtener información de Usuario</option>
          </optgroup>
        </select>

        <label for="bio">Biography:</label>
          <textarea id="bio" name="user_bio"></textarea>
        
        </fieldset>
        <button type="submit">Sign Up</button>
      </form>
      
    </body>
</html>
